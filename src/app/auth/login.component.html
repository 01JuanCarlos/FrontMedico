    <div class="auth-fluid" >
		<!--Auth fluid left content -->
		<div class="auth-fluid-form-box">
			<div class="align-items-center d-flex h-100">
				<div class="card-body">
		
					<!-- Logo -->
					<div class="auth-brand text-center text-lg-start" style="left:28%; top: 10rem !important; ">
						<a href="#" class="logo-dark">
							<span><img src="/assets/images/cliente_generico/medico-generico-logo-dark.png" alt="" height="38" with="30"></span>
						</a> 
					</div>

					<!-- title-->
					<h4 class="mt-0">Iniciar sesión</h4>
					<p class="text-muted mb-4">Ingresa tu correo electrónico y contraseña para acceder a tu cuenta.</p>
					
					<!-- form -->
					<form #f="ngForm" (ngSubmit)="onLogin()" novalidate >
						<div class="mb-3 form-group">
							<label for="nombreUsuario" class="form-label">Nombre de usuario</label> 
							<input  type="text" name="nombreUsuario" id="nombreUsuario" class="form-control"
							[(ngModel)]="nombreUsuario" required autocomplete="off" placeholder="Ingrese su usuario">
						</div>
						<div class="mb-3 form-group">
							<label for="password" class="form-label">Contraseña</label>
							<input type="password" name="password" id="password" class="form-control"
							[(ngModel)]="password" required placeholder="Ingrese su contraseña" required>
							<a href="pages-recoverpw-2.html" class="text-muted float-end">
								<small>¿Olvidaste tu contraseña?</small>
							</a> 

						</div>
						<div class="mb-3">
							<div class="form-check">
								<input type="checkbox" class="form-check-input" id="checkRememberMe" name="checkRememberMe"> 
								<label class="form-check-label" for="checkRememberMe">Recordarme</label>
							</div>
						</div>
						<div class="d-grid mb-0 text-center form-group">
							<button class="btn btn-primary" [disabled]="!f.valid">
								<i class="mdi mdi-login"></i> Iniciar Sesión</button>
						</div>
					
					</form>
					<div *ngIf="f.submitted && isLoginFail" class="alert alert-danger mt-3">
						Error en el login {{errMsj}}
					</div>

				</div>
				<!-- end .card-body -->
			</div>
			<!-- end .align-items-center.d-flex.h-100-->
		</div>
		<!-- end auth-fluid-form-box-->

		<!-- Auth fluid right content -->
		<div class="auth-fluid-right text-center">
			<div class="auth-user-testimonial" style="color:withe;left: 25% !important;">
				<h2 class="mb-3">Fácil y rápido!</h2>
				<p class="lead">
					<i class="mdi mdi-format-quote-open"></i> 
					¡Aplicación web que facilita tu gestión de datos! . 
					<i class="mdi mdi-format-quote-close"></i>
				</p>
				<p>- IKYA usuario ADMIN</p>
			</div>
			<!-- end auth-user-testimonial-->
		</div>
		<!-- end Auth fluid right content -->
	</div>
